


<div>OMDb API Saved Result</div>
<hr />

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table' aria-labelledby="tableLabel" *ngIf="hasMovies">
  <thead class="thead-dark">
    <tr>
      <th>ImdbID</th>
      <th>Title</th>
      <th>Release Year</th>
      <th>Genre</th>
      <th>Imdb Rating</th>
      <th>Writer</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">

      <td>{{ movie.imdbID}}</td>
      <td>{{ movie.title }}</td>
      <td>{{ movie.released|date: 'longDate' }}</td>
      <td>{{ movie.genre}}</td>
      <td>{{ movie.imdbRating }}</td>
      <td>{{ movie.writer }}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" (click)="onGetdetails(movie.imdbID)">View Details</button>

      </td>
    </tr>
  </tbody>
</table>
